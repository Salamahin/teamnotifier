server:
  rootPath: /teamnotifier/*
  applicationConnectors:
    - type: http
      port: 7998
  adminConnectors:
    - type: http
      port: 7999
  requestLog:
      appenders: []

# Logging settings.
logging:

  # The default level of all loggers. Can be OFF, ERROR, WARN, INFO, DEBUG, TRACE, or ALL.
  level: INFO

  # Logger-specific levels.
  loggers:

    org.tsystems.wmstk.utils.teamnotifier: ALL

  appenders:
    - type: console
      logFormat: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
