<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Teamnotifier</title>
    <link rel="stylesheet" href="css/teamnotifier.css"/>
</head>
<body>

<div id="side_menu">
	<div id="avatar" >
		<div style="background-image: url('https://robohash.org/asdasdasdwda23');"></div>
	</div>
	<div id="name_holder">
		<label>@dgoloshc</label>
	</div>
	<div id="environments">
		<div class="env_holder">
			<label class="env_name_holder">eu1</label>
			<ul class="srv_holder">
				<li class="current_server">
					<div>
						<div class="status_holder online"></div>
						<label>sst</label>
					</div>
				</li>
				<li>
					<div>
						<div class="status_holder offline"></div>
						<label>wfa</label>
					</div>
				</li>
				<li>
					<div>
						<div class="status_holder online"></div>
						<label>wfe</label>
					</div>
				</li>
				<li>
					<div>
						<div class="status_holder online"></div>
						<label>ort</label>
					</div>
				</li>
			</ul>
		</div>
		<div class="env_holder">
			<label class="env_name_holder">eu2</label>
			<ul class="srv_holder">
				<li>
					<div>
						<div class="status_holder online"></div>
						<label>sst</label>
					</div>
				</li>
				<li>
					<div>
						<div class="status_holder offline"></div>
						<label>wfa</label>
					</div>
				</li>
				<li>
					<div>
						<div class="status_holder online"></div>
						<label>wfe</label>
					</div>
				</li>
				<li>
					<div>
						<div class="status_holder online"></div>
						<label>ort</label>
					</div>
				</li>
			</ul>
		</div>
	</div>
</div>

<div id="content">
	<div id="server_info">
		<a href="#" class="action_button">subscribtion</a>
		<div class="subscribers_holder">
			<div class="subscriber_avatar">
				<div style="background-image: url('https://robohash.org/asdasda');"></div>
			</div>
			<div class="subscriber_avatar">
				<div style="background-image: url('https://robohash.org/isdd123');"></div>
			</div>
			<div class="subscriber_avatar">
				<div style="background-image: url('https://robohash.org/asdsd33da23');"></div>
			</div>
		</div>
		<div class="server_action_holder">
			<input id="server_action" placeholder="server action"></input>
		</div>
	</div>
</div>

</body>
</html>
