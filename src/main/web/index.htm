<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Teamnotifier</title>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/header.css"/>
    <link rel="stylesheet" href="css/sidemenu.css"/>
	<link rel="stylesheet" href="css/authentication.css"/>
	<link rel="stylesheet" href="css/target.css"/>
	<link rel="stylesheet" href="css/chat.css"/>
	<link rel="stylesheet" href="css/loading.css"/>
</head>
<body>


<script type="text/javascript" src="js/controller.js"></script>


<div id="loading_spinner"></div>

<div id="content">

	<a href="#workbench"></a>
	<div id="workbench">
		<div id="header">
			<div id="current_user_holder"></div>
			<div id="selected_target">EU1 SST flexprod</div>
			<div id="reserved_resources_holder" class="not_empty">
				<label>reserved: 3</label>
				<ul>
					<li><a href="#">EU1 SST flexprod</a></li>
					<li><a href="#">EU2 SST flexprod</a></li>
					<li><a href="#">EU3 SST mat_psl</a></li>
				</ul>
			</div>
		</div>
		<div id="environment">
			<div id="sidemenu">
				<ul class="servers_list"></ul>
			</div>
			<div id="target">
				<div id="subscribtion_holder">
					<a href="#workbench" id="subscribe_button">subscribe</a>
				</div>
				<div id="users_holder"></div>
				<div id="chat">
					<div id="messages_holder">
						<a id="load_more_button" href="#workbench">load more</a>
					</div>
					<div id="chat_footer">
						<div id="action_input_holder">
							<textarea id="action_input" placeholder="make a new action"></textarea>
						</div>
						<div id="make_action_button_holder"><a href="#workbench" id="make_action_button">send</a></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<a href="#authentication"></a>
	<div id="authentication">
		<div id="user_service_view">
			<div id="user_service_header">Greetings, comrade</div>
			<input id="username_field" placeholder="user"/>
			<input id="password_field" type="password" placeholder = "password"/>
			<a href="#authentication" id="login_button">Login</a>
			<a href="#authentication" id="registration_button">create a new account</a>
		</div>
	</div>

</div>

</body>
</html>
