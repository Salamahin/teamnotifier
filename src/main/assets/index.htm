<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Teamnotifier</title>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>

<script type="text/javascript" src="js/controller.js"></script>

<div id="bg"></div>

<span id="authentication" class="target"></span>

<div class="modal" >
    <div class="content" id="auth_box">
        <div id="inputwrap">
            <input id="ibox_username" type="text" placeholder="user" class="authentication"/>
            <hr>
            <input id="ibox_password" type="password" placeholder="password" class="authentication"/>
        </div>
<span class="modal-footer">
<a id="btn_authenticate" class="color blue button">Sign in</a>
<a id="btn_register" class="button">Register</a>
</span>
    </div>
</div>

<span id="environment" class="target"></span>

<div id="navigation">
    <ul id="navigation-elems">
    </ul>
</div>
<div id="workbench">
    <div>
        <div>
            <h1 id="server"></h1>

            <div id="subscription">
            </div>
            <div id="serverActions">
            </div>
            <ul id="subscribers">
            </ul>
        </div>

        <span id="resources"></span>
    </div>
</div>

<span id="resource_actions" class="target"></span>

<div class="modal" id="resource_actions_modal">
    <div class="content">
        <label id="action_header"></label>
        <hr>
        <div class="event-content" id="action_common">
            <a id="btn_deploy" class="color blue button">Deploy</a>
            <a id="btn_polite" class="color blue button">Polite</a>
        </div>
        <textarea id="ibox_resource_other_action" class="action_box" placeholder="other event"></textarea>

        <div>
            <a id="btn_resource_other_action" class="color blue button">Action</a>
        </div>
    </div>
</div>

<span id="server_actions" class="target"></span>

<div class="modal" id="server_actions_modal">
    <textarea id="ibox_server_other_action" class="action_box" placeholder="other event"></textarea>
    <div class="content">
        <div>
            <a id="btn_server_action" class="color blue button">Action</a>
        </div>
    </div>
</div>


<span id="history" class="target"></span>

<div class="modal" id="history_modal">
    <div class="content">
        <label id="hist_header"></label>
        <hr>
        <ul class="button-group">
            <li>
                <button class="color blue button" id="btn_hist_today">24h</button>
            </li>
            <li>
                <button class="color blue button" id="btn_hist_week">Week</button>
            </li>
            <li>
                <button class="color blue button" id="btn_hist_month">Month</button>
            </li>
        </ul>
        <div id="hist-content">
            <ul id="ul_hist">

            </ul>
        </div>
    </div>
</div>


</body>
</html>
