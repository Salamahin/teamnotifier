server:
  rootPath: /teamnotifier/*
  applicationConnectors:
    - type: http
      port: 7998
  adminConnectors:
    - type: http
      port: 7999
  requestLog:
      appenders: []

logging:
  level: INFO
  loggers:
    com.home.teamnotifier: DEBUG
    org.hibernate: WARN
  appenders:
    - type: console
    - type: file
      threshold: INFO
      logFormat: '%-6level [%d{HH:mm:ss.SSS}] [%t] %logger{5} - %X{code} %msg %n'
      currentLogFilename: teamnotifier.log
      archivedLogFilenamePattern: teamnotifier-%d{yyyy-MM-dd}-%i.log.gz
      archivedFileCount: 7
      timeZone: UTC
      maxFileSize: 10MB

executors:
  poolSize: 20