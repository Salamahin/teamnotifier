server:
  rootPath: /teamnotifier/*
  applicationConnectors:
    - type: http
      port: 7996
  adminConnectors:
    - type: http
      port: 7997
  requestLog:
      appenders: []

logging:
  level: INFO
  loggers:
    com.home.teamnotifier: DEBUG
    org.hibernate: DEBUG
  appenders:
    - type: console
    - type: file
      threshold: TRACE
      logFormat: '%-6level [%d{HH:mm:ss.SSS}] [%t] %logger{5} - %X{code} %msg %n'
      currentLogFilename: teamnotifier.log
      archivedLogFilenamePattern: teamnotifier-%d{yyyy-MM-dd}-%i.log.gz
      archivedFileCount: 7
      timeZone: UTC
      maxFileSize: 10MB

executors:
  poolSize: 20

